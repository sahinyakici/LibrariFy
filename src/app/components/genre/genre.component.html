<link rel="stylesheet" href="./genre.component.css" />
<ul *ngIf="dataLoaded" class="list-group">
  <li
    *ngFor="let genre of genres"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    {{ genre.genreName }}
    <span class="badge rounded-pill">{{ genre.bookCount }}</span>
  </li>
</ul>
