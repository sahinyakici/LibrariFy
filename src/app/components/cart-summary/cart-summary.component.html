<button
  *ngIf="cartItems.length != 0"
  class="btn-shopping-card"
  type="submit"
  data-bs-toggle="dropdown"
  aria-expanded="false"
>
  <div class="dropdown">
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      {{cartItems.length}}
      <span class="visually-hidden">unread messages</span>
    </span>
    <ul class="dropdown-menu">
      <li *ngFor="let cartItem of cartItems" d-flex justify-content-between>
        <div class="d-flex justify-content-between">
          <a class="dropdown-item">
            <span class="badge bg-success">{{
              cartItem.book.money | vatAdded : 8 | currency : "â‚º"
            }}</span>

            {{ cartItem.book.bookName | uppercase | truncate : 12 }}

            <span
              (click)="removeFromCart(cartItem.book)"
              class="badge bg-danger"
              >Sil</span
            >
          </a>
        </div>
      </li>
      <li routerLink="cart" class="col-12 text-center">
        <a class="dropdown-item"></a>Sepete git
      </li>
    </ul>
  </div>
</button>
