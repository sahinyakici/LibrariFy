<ngx-payment-card [IBAN]="getIbanValue()" [expirationDate]="getExpirationDate()" [securityCode]="getCardNumberValue()" [name]="getNameValue()"></ngx-payment-card>
<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Kart bilgilerini gir</h5></div>
      <div class="card-body">
        <form [formGroup]="creditCardForm">
          <div class="form-group">
            <div class="mb-3">
              <label for="iban">Kart numarası</label>
              <input
                type="number"
                id="iban"
                formControlName="iban"
                class="form-control"
                placeholder="Kart numarasını giriniz."
              />
            </div>
            <div class="mb-3">
                <label for="cvv">CVV giriniz</label>
                <input
                  type="number"
                  id="cvv"
                  formControlName="cvv"
                  class="form-control"
                  placeholder="CVV giriniz."
                />
              </div>

              <div class="mb-3">
                <label for="name">Kart sahibinin adını giriniz</label>
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control"
                  placeholder="Kart sahibi."
                />
              </div>

              <div class="mb-3">
                <label for="expirationDate">Son kullanma tarihini seçiniz</label>
                <input
                  type="date"
                  id="expirationDate"
                  formControlName="expirationDate"
                  class="form-control"
                  placeholder="Son kullanma tarihini seçiniz."
                />
              </div>
              
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="completeToRent()">
          Kiralamayı tamamla
        </button>
      </div>
    </div>
  </div>
</div>
